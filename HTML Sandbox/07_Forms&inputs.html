<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms&Inputs</title>
</head>
<body>
   <form action="process.php">
<div>
    <label for="name">Name</label> <br>
    <input type="text" id="name" name="name">
</div>
<div>
    <label for="email">Email</label> <br>
    <input type="email" name="email" id="email">
</div>
<div>
    <label for="message">Message</label> <br>
    <textarea name="mesage" id="message" cols="50" rows="15"></textarea>
    <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="birthdate">Birthdate</label> <br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <label for="membership">Membersip</label>
            <input type="radio" name="membership" id="membership" value="simple">Simple
            <input type="radio" name="membership" id="membership" value="standard">Standard
            <input type="radio" name="membership" id="membership" value="super">Super
        </div>
        <div>
            <label for="membership">I like...</label>
            <input type="checkbox" name="likes" id="likes" value="bike">Bike
            <input type="checkbox" name="likes" id="likes" value="car">Car
            <input type="checkbox" name="likes" id="likes" value="boat">Box
        </div>
     <!--   <input type="submit" value="Submit"> -->

        <button type="submit">Submit</button>
    </div>

</div>
