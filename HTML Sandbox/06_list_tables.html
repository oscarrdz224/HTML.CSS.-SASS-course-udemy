<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>
    <!--unordered lists-->
    <ul style="list-style: none;">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>

    <ol type="A">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ol>

    <!--Nested Lists-->
    <ul style="list-style: none;">
        <li>item1</li>
        <li>item2
            <ul>
                <li>Nested item1</li>
                <li>Nested item2</li>
            </ul>
        </li>
        <li>item3</li>
        <li>item4</li>
    </ul>

    <!--tables-->
    <table style="width:600px;">
<thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
</thead>
<tbody>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>Jdoe@gmail.com</td>
    </tr>

    <tr>
        <td>Kate</td>
        <td>Smith</td>
        <td>kate@gmail.com</td>
    </tr>
    <tr>
        <td>Jeff</td>
        <td>Willson</td>
        <td>Jwilson@gmail.com</td>
    </tr>
</tbody>
    </table>
</body>
</html>
